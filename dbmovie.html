<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣电影</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="header.css" rel="stylesheet" type="text/css"/>
    <link href="container.css" rel="stylesheet" type="text/css"/>
    <link href="footer.css" rel="stylesheet" type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 12px;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <template id="ppt1">
        <style>
            div a{
                display: inline-block;
                width: 115px;
                height: 170px;
                text-align: center;
            }
            div a:first-child{
                font-size: 13px;
                color: #3377aa;
            }
            div a:last-child{
                font-size: 13px;
                color: #e05015;
                margin-left: 5px;
        </style>
        <div>
            <content select="page1"></content>
            <content select="page2"></content>
        </div>
        <script>
        </script>
    </template>
    <script>
        class Ppt extends HTMLElement { 
            constructor() { 
                super();
                //获取组件模板 
                const content = document.querySelector('#ppt1').content;
                //创建影子DOM节点 
                const shadowDOM = this.attachShadow({ mode: 'open' }); 
                //将模板添加到影子DOM上 
                shadowDOM.appendChild(content.cloneNode(true));
            } 
        } 
        customElements.define('draw-board', Ppt);    
    </script>
    <header>
        <div class="nav_outer"> 
            <div class="nav_list">
                <ul id="head1"></ul>
            </div>
            <div class="login">
                <a>下载豆瓣客户端</a>
                <a>登录/注册</a>
            </div>
        </div>
        <div class="nav_inner">
            <div class="logo">
                <a href="https://move.douban.com/">豆瓣电影</a>
            </div>
            <form class="searcher">
                <input placeholder="搜索电影、电视剧、综艺、影人">
                <button type="submit"></button>
            </form>
            <div class="list2019">
                <a href="https://movie.douban.com/annual/2019?source=movie_navigation">
                    <img src="https://img3.doubanio.com/dae/accounts/resources/f5f3d66/movie/assets/annual_2019.png">
                </a>
            </div>
            <div class="inner_list">
                <ul id="head2"></ul>
            </div>   
        </div>
    </header>
    <div class="container">
        <div class="suggested_menu">
            <div class="eight_qs">豆瓣电影评分八问</div>
            <div class="week_flavor">
                <span style="font-size: 16px;color:black">一周口碑榜</span>
                <span style="font-size: 13px;margin-left: 6px;">更多榜单>></span>
            </div>
            <ol id="head3">
            </ol>
        </div>  
        <div class="main">
            <div class="hot_movie" style="margin-top: 50px;margin-bottom: 10px;">
                <div class="hot_title" style="font-size: 16px;color:#111111">最近热门电影
                    <ul id="head4" style="display:inline-block;font-size:13px;color:#9b9b9b">
                        <li class="choose">热门</li>
                        <li>最新</li>
                    </ul>
                    <span style="float: right;font-size: 13px;color: #666699;">更多>></span> 
                </div>
                <draw-board></draw-board>
            </div>
            <div class="hot_recommend"></div>
            <div class="best_popular"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="left_foot">
            © 2005－2020 douban.com, all rights reserved 北京豆网科技有限公司
        </div>
        <div class="right_foot">
            关于豆瓣 在豆瓣工作 联系我们 法律声明 帮助中心 移动应用 豆瓣广告
            <ul class="head_last"></ul>
        </div>
    </footer>
    <script type="text/javascript" src="master.js"></script>
    <script type="text/javascript" src="vice.js"></script>
</body>
</html>
